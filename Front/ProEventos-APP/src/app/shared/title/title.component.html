<div class="d-flex justify-content-between py-3 px-5 my-3 text-white rounded shadow-sm bg-b-dark">
  <div class="d-flex align-items-center">
    <i class="{{fa_icon}} fs-2"></i>
    <div class="lh-1 ms-3">
      <h2 class="h2 mb-0 text-white lh-1 mb-1">{{title}}</h2>
      <small>{{description}}</small>
    </div>
  </div>
  <div class="d-flex align-items-center" *ngIf="btn_list">
    <a class ="btn btn-outline-light" href="{{title.toLowerCase()}}/list">List {{title}}</a>
  </div>
</div>
