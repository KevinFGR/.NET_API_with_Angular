<div class="card rounded shadow-sm p-3">
    <div class="d-flex">
        <div class="flex-fill pe-3">
            <div class="input-group bg-white mb-2">
                <label class="input-group-text">Filter: </label>
                <input type="text" class="form-control  me-2" placeholder="Find" [(ngModel)]="filtroLista">
            </div>
            <!-- <h4 >Filtro: {{filtroLista}}</h4>    -->
        </div>
        <div>
            <a routerLink="/events/details" class="d-flex align-items-center btn btn-outline-primary">
                <i class="fa fa-circle-plus"></i>
                <b class="ms-1 d-none d-sm-block">New</b>
            </a>
        </div>
    </div>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th class="d-none d-md-table-cell">
                    <button class="btn btn-outline-secondary text-light"
                    data-bs-toggle="collapse" (click)="alterarImagem()">
                    <i class="{{exibirImagem ? 'fa fa-eye': 'fa fa-eye-slash'}}"></i>
                    Image
                </button>
            </th>
            <th>#</th>
            <th>Theme</th>
            <th class="d-none d-md-table-cell">Local</th>
            <th>Data</th>
            <th class="d-none d-md-table-cell">People Qtt</th>
            <th class="d-none d-md-table-cell">Batch</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados" (click)="redirectDetail(evento.id)">
            <td class="d-none d-md-table-cell">
                <img src="assets/{{evento.imagemURL}}" [style.width.px]= "larguraImagem" 
                alt="Event image" [collapse]="!exibirImagem" [isAnimated]="true">
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td class="d-none d-md-table-cell">{{evento.local}}</td>
            <td>{{evento.dataEvento| DateFormat}}</td>
            <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
            <td class="d-none d-md-table-cell">{{evento.lotes[0].nome}}</td>
            <td>
                <!-- <button class="btn btn-primary me-2" tooltip="Edit">
                    <i class="fa fa-edit"></i>
                </button> -->
                <button class="btn btn-danger btn-md" tooltip="Delete" (click)="openModal(template)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventosFiltrados.length">
        <td colspan="8" class="text-center">
            <h4>There`s no event found</h4>
        </td>
    </tfoot>
    
</table>

</div>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Are you sure want to delete this event?</p>
        <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
</ng-template>
